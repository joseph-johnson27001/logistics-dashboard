<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Unified Company-Branded Favicon -->
    <link rel="icon" href="https://templatedashboards.com/dashboard-logo.png" />

    <title>
      Template Dashboards – Logistics Dashboard Template | Vue 3 + Chart.js
    </title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A Vue 3 logistics dashboard template for tracking deliveries, inventory, and supply chain KPIs. Features powerful visualizations with Chart.js."
    />
    <meta
      name="keywords"
      content="logistics dashboard, supply chain dashboard, vue3 logistics, inventory management, chart.js dashboard, delivery tracking UI, transportation analytics"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Template Dashboards – Logistics Dashboard Template | Vue 3 + Chart.js"
    />
    <meta
      property="og:description"
      content="A modern Vue 3 logistics dashboard for visualizing delivery and inventory data, designed with Chart.js."
    />
    <meta
      property="og:image"
      content="https://templatedashboards.com/logistics-dashboard-preview.png"
    />
    <meta
      property="og:url"
      content="https://logistics.templatedashboards.com"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Template Dashboards – Logistics Dashboard Template | Vue 3 + Chart.js"
    />
    <meta
      name="twitter:description"
      content="Track deliveries, inventory, and supply chain KPIs with this Vue 3 logistics dashboard template powered by Chart.js."
    />
    <meta
      name="twitter:image"
      content="https://templatedashboards.com/logistics-dashboard-preview.png"
    />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Logistics Dashboard Template",
        "url": "https://logistics.templatedashboards.com",
        "description": "A Vue 3 logistics dashboard template for tracking delivery performance, inventory, and supply chain data with Chart.js.",
        "publisher": {
          "@type": "Organization",
          "name": "Template Dashboards",
          "url": "https://templatedashboards.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://templatedashboards.com/dashboard-logo.png"
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Unica+One&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Logistics Dashboard doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
